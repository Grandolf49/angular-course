<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px">

    <mat-card *ngIf="dish" fxFlex>
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
                <h3 style="font-weight: 600;">{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
            <p>{{dish.description}}
            </p>
        </mat-card-content>
    </mat-card>

    <mat-card *ngIf="promotion" fxFlex>
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
                <h3 style="font-weight: 600;">{{promotion.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{promotion.image}} alt={{promotion.name}}>
        <mat-card-content>
            <p>{{promotion.description}}
            </p>
        </mat-card-content>
    </mat-card>

    <mat-card *ngIf="leader" fxFlex>
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
                <h3 style="font-weight: 600;">{{leader.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{leader.image}} alt={{promotion.name}}>
        <mat-card-content>
            <p>{{leader.designation}}
            </p>
            <p> {{leader.description}} </p>
        </mat-card-content>
    </mat-card>

</div>
